<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <link rel="stylesheet" href="index.css">
    <div class="container">
        <div class="login">
            <div class="img">
                <img src="images (1).jpeg" alt="">
            </div>
            <div class="content_of_login">
                <h1>ProGOSSIP</h1>
                <h4>Join today.</h4>
                <div class="login_elements">
                    <div id="sign_in_with_google">
                        <img src="images.png" alt="" id="google_logo">
                        <a href="">Sign In with Google</a>
                    </div>
                    <hr>
                    <div id="create_acc">
                        <h3>Create Account</h3>
                        <div class="name">
                            <p>UserName :</p>
                            <div id="block_of_name">
                                <input type="text" name="" id="username" placeholder="admin">
                            </div>
                        </div>
                        <div class="pass">
                            <p>Enter PassWord :</p>
                            <div id="block_of_password">
                                <input type="password" id="password" placeholder="123">
                            </div>
                        </div>
                        <div class="button">
                            <button id="Enter_button">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div class="dash_contents">
                <h1>ProGOSSIP</h1>
                <div id="lowerpart">
                    <div class="content_items"><p>Home</p></div>
                    <div class="content_items"><p>Explore</p></div>
                    <div class="content_items"><p>Notifications</p></div>
                    <div class="content_items"><p>Messages</p></div>
                    <div class="content_items"><p>Lists</p></div>
                    <div class="content_items"><p>Communities</p></div>
                    <div class="content_items"><p>Profile</p></div>
                    <div class="content_items"><button>Log Out</button></div>
                </div>
            </div>
            <div class="dash_display" id="posts_container">
               
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
